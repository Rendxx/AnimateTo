<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/Transform2D.js"></script>
    <script type="text/javascript" src="../js/AnimateTo.js"></script>
    <script type="text/javascript" src="sample.js"></script>
    <link type="text/css" rel="stylesheet" href="sample.css"/>
    <title></title>
</head>
<body>
    <div class="btns" unselectable="on" style="-moz-user-select: none; -webkit-user-select: none;" onselectstart="return false;">
        <div class="msg"></div>
        <div class="btnGroup">
            <div class="btn rotate-1 left">cw + 90</div>
            <div class="btn rotate-2 right">cw - 90</div>
        </div>
        <div class="btnGroup">
            <div class="btn scale-1 left">scale + 0.2</div>
            <div class="btn scale-2 right">scale - 0.2</div>
        </div>
        <div class="btnGroup">
            <div class="btn translate-1 left">left + 10</div>
            <div class="btn translate-2 right">top + 10</div>
        </div>
        <div class="btnGroup">
            <div class="btn reset left">RESET</div>
            <div class="btn stop right">STOP</div>
        </div>
    </div>
    <div class="wrap">
        <div class="squ">Sample</div>
    </div>
</body>
</html>
